{% extends 'base.html' %}

{% block content %}
    <h2>Create a New Topic</h2>
    <form method="POST" action="{{ url_for('auth.add_topic') }}">
        <label for="name">Topic Name:</label>
        <input type="text" name="name" id="name" required>
        <button type="submit">Create Topic</button>
    </form>
{% endblock %}
