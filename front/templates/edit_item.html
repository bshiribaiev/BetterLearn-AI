<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Learning Item</h1>
        <form method="POST">
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" name="question" id="question" class="form-control" value="{{ item.question }}" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer:</label>
                <input type="text" name="answer" id="answer" class="form-control" value="{{ item.answer }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Optional Bootstrap JS for responsiveness -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
