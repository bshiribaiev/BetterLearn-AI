<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Flex container for navigation links and back button -->
    <div class="container" style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
        <nav style="display: flex; gap: 15px;">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('subjects') }}">Subjects</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <div class="alert">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Better Learn Project</p>
    </footer>

    <!-- Place for child template scripts to be loaded after the content -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
