{% extends 'base.html' %}

{% block content %}
    <h2>Add a New Learning Item to {{ topic.name }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="question" class="form-label">Question:</label>
            <input type="text" name="question" id="question" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="answer" class="form-label">Answer:</label>
            <input type="text" name="answer" id="answer" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Add a question</button>
    </form>

    <a href="{{ url_for('view_topic', topic_id=topic.id) }}" class="btn btn-secondary mt-3">Back to Topic</a>
{% endblock %}
